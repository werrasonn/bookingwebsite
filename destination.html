<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="destinationform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Destination Form</title>
  

    </head>
    <body>
        <div class="booking-page">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="step completed">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
                <div class="step">5</div>
            </div>
        
            <!-- Multi-Step Form -->
            <form id="multi-step-form" class="booking-form">
        
                <!-- Step 1: Flight Details -->
                <div class="form-section" id="step-1">
                    <h2>Book Your Flight</h2>
                    <div class="form-group">
                        <label for="passenger-name">Passenger Name:</label>
                        <input type="text" id="passenger-name" name="passenger-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="departure-date">Departure Date:</label>
                        <input type="date" id="departure-date" name="departure-date" required>
                    </div>
                    <div class="form-group">

                        <label for="return-date">Return Date:</label>
        
                        <input type="date" id="return-date" name="return-date" required>
        
                    </div>
            
                </div>
        
                <!-- Step 2: Tour Booking Details -->
                <div class="form-section" id="step-2" style="display:none;">
                    <h2>Select a Tour</h2>
                    <div class="form-group">
                        <label for="traveler-name">Traveler Name:</label>
                        <input type="text" id="traveler-name" name="traveler-name" required>
                    </div>
                    <div class="form-group">
                        <label for="tour-date">Tour Date:</label>
                        <input type="date" id="tour-date" name="tour-date" required>
                    </div>
                    <div class="form-group">

                        <label for="participants">Number of Participants:</label>
        
                        <input type="number" id="participants" name="participants" min="1" required>
        
                    </div>
                    <div class="form-group">

                        <label for="special-requests">Special Requests:</label>
        
                        <textarea id="special-requests" name="special-requests" rows="4"></textarea>
        
                    </div>
                   
                </div>
        
                <!-- Step 3: Hotel Booking Details -->
                <div class="form-section" id="step-3" style="display:none;">
                    <h2>Book a Hotel</h2>
                    <div class="form-group">

                        <label for="accommodation-type">Type of Accommodation:</label>
        
                        <select id="accommodation-type" name="accommodation-type" required>
        
                            <option value="hotel">Hotel</option>
        
                            <option value="airbnb">Airbnb</option>
        
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="number-of-rooms">Number of Rooms:</label>
        
                        <input type="number" id="number-of-rooms" name="number-of-rooms" min="1" required>
        
                    </div>
                    <div class="form-group">
                        <label for="length-of-stay">Length of Stay (nights):</label>
                        <input type="number" id="length-of-stay" name="length-of-stay" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="hotel">Select Hotel:</label>
                        <select id="hotel" name="hotel" required>
                            <option value="">--Select a Hotel--</option>
                            <option value="hotel1">Hotel 1</option>
                            <option value="hotel2">Hotel 2</option>
                        </select>
                    </div>
                   
                </div>
        
                <!-- Step 4: Tour Guide Details -->
                <div class="form-section" id="step-4" style="display:none;">
                    <h2>Book a Tour Guide</h2>
                    <div class="form-group">
                        <label for="tourist-agency">Select Tourist Agency:</label>
                        <select id="tourist-agency" name="tourist-agency" required>
                            <option value="">--Select an Agency--</option>
                            <option value="agency1">Agency 1</option>
                            <option value="agency2">Agency 2</option>
                            <option value="agency3">Agency 3</option>
                            <option value="agency4">Agency 4</option>
                             <option value="agency5">Agency 5</option>
                        </select>
                    </div>
                   
                </div>
        
                <!-- Step 5: Payment Plan -->
                <div class="form-section" id="step-5" style="display:none;">
                    <h2>Select a Payment Plan</h2>
                    <div class="form-group">
                        <label for="payment-plan">Select Plan:</label>
                        <select id="payment-plan" name="payment-plan" required>
                            <option value="explorer">Explorer - $199</option>
                            <option value="adventurer">Adventurer - $399</option>
                            <option value="globetrotter">Globetrotter - $699</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="payment-method">Payment Method:</label>
        
                        <select id="payment-method" name="payment-method" required>
        
                            <option value="">--Select Payment Method--</option>
        
                            <option value="credit-card">Credit Card</option>
        
                            <option value="paypal">PayPal</option>
        
                            <option value="bank-transfer">Bank Transfer</option>
                            <option value="mpesa">Mpesa</option>
                            <option value="cash app">Cash App</option>
        
                        </select>
        
                    </div>
                    <a href="paymentgateway.html" class="start-journey-btn">Let's Begin Our Journey</a>
                </div>
                
      <!-- Navigation Buttons -->
      <div class="button-group">
        <button type="button" class="back-button" onclick="navigate(-1)">Back</button>
        <button type="button" class="next-button" onclick="navigate(1)">Next</button>
     </div>
            </form>
        </div>
        

         <script src="script.js"></script>

          

    </body>
    </html>
